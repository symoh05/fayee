<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üìÑ read-me.html ¬∑ Fayee's Birthday</title>
    <!-- Prism.js for dark theme, editor-style highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            background: #0a0c0f;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            color: #e3e6eb;
            line-height: 1.6;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            /* Page scrolling works, no page zoom */
            touch-action: pan-y;  
            overflow-x: hidden;
            overflow-y: auto;
        }

        .editor-container {
            max-width: 1200px;
            width: 100%;
            background: #0d1117;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6), 0 0 0 1px #2d3a4a;
            overflow: hidden;
            border: 1px solid #3e4a5a;
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            background: #161b22;
            padding: 1rem 1.8rem;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #2d3a4a;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .file-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #0d1117;
            padding: 6px 18px;
            border-radius: 30px;
            border: 1px solid #3e5a7a;
            color: #ffd7a0;
            font-weight: 500;
        }

        .file-badge i {
            color: #79c0ff;
            font-size: 1.2rem;
        }

        .editor-tabs {
            display: flex;
            gap: 6px;
            background: #1e242c;
            border-radius: 12px;
            padding: 4px;
        }

        .tab {
            padding: 6px 20px;
            border-radius: 8px;
            font-size: 0.85rem;
            background: transparent;
            color: #b1bac4;
        }

        .tab.active {
            background: #2d3a4a;
            color: white;
        }

        .window-controls {
            margin-left: auto;
            display: flex;
            gap: 10px;
            color: #6e7681;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.6rem 1.8rem;
            background: #0a0c10;
            color: #8b949e;
            border-bottom: 1px solid #2d3a4a;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* CODE AREA ‚Äî ZOOMABLE & SCROLLABLE */
        .code-area {
            background: #0d1117;
            padding: 1.8rem 1.5rem;
            overflow-x: auto;
            overflow-y: scroll;  /* force scrollbar, always scrollable */
            max-height: 65vh;
            min-height: 300px;
            font-size: 0.9rem;
            line-height: 1.5;
            /* allow zooming and scrolling inside code area */
            touch-action: pan-x pan-y pinch-zoom;
            flex: 1 1 auto;
        }

        pre[class*="language-"] {
            background: transparent !important;
            margin: 0;
            padding: 0;
            white-space: pre-wrap;
            word-break: break-word;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 0.9rem;
            border: none;
            box-shadow: none;
        }

        code[class*="language-"] {
            background: transparent;
            text-shadow: none;
            color: #e3e6eb;
        }

        .code-area::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        .code-area::-webkit-scrollbar-track {
            background: #161b22;
        }
        .code-area::-webkit-scrollbar-thumb {
            background: #3e5a7a;
            border-radius: 10px;
        }
        .code-area::-webkit-scrollbar-thumb:hover {
            background: #5a7a9a;
        }

        /* RUN SECTION ‚Äî small button at bottom */
        .run-section {
            background: #0d1117;
            padding: 1rem 2rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            border-top: 1px solid #2d3a4a;
            flex-shrink: 0;
        }

        .run-button {
            background: linear-gradient(145deg, #238636, #2ea043);
            border: none;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.6rem 1.5rem;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(46, 160, 67, 0.3);
            transition: 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            letter-spacing: 0.5px;
        }

        .run-button:hover {
            background: linear-gradient(145deg, #2ea043, #3fb950);
            transform: scale(1.02);
            box-shadow: 0 6px 16px rgba(46, 160, 67, 0.5);
        }

        .run-button:active {
            transform: scale(0.98);
        }

        .run-button i {
            font-size: 1.1rem;
            color: white;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #3e5a7a;
            border-top-color: #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 700px) {
            body { padding: 1rem; }
            .editor-header { padding: 0.8rem 1rem; }
            .file-badge { padding: 4px 14px; }
            .tab { padding: 4px 14px; }
            .code-area { max-height: 60vh; padding: 1.2rem; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="editor-container">
        <!-- EDITOR HEADER -->
        <div class="editor-header">
            <div class="file-badge">
                <i class="fa-regular fa-file-code"></i>
                <span>index.html</span>
                <span style="color: #8b949e; margin-left: 6px;">/ fayee</span>
            </div>
            <div class="editor-tabs">
                <span class="tab active">index.html</span>
                <span class="tab">style.css</span>
                <span class="tab">script.js</span>
            </div>
            <div class="window-controls">
                <i class="fa-regular fa-minus"></i>
                <i class="fa-regular fa-square"></i>
                <i class="fa-regular fa-xmark"></i>
            </div>
        </div>

        <!-- STATUS BAR ‚Äì minimal -->
        <div class="status-bar">
            <div class="status-item">
                <i class="fa-regular fa-circle-check" style="color: #7ee787;"></i>
                <span>symoh05.github.io/fayee/</span>
            </div>
            <div class="status-item">
                <i class="fa-regular fa-clipboard" style="cursor: pointer;" id="copyUrlBtn" title="copy url"></i>
            </div>
        </div>

        <!-- CODE VIEWER ‚Äì ZOOMABLE + SCROLLABLE -->
        <div class="code-area" id="codeViewer">
            <pre><code class="language-html" id="codeContent">
                <span style="color: #7d8590;">// Fetching your birthday page from GitHub...</span>
            </code></pre>
        </div>

        <!-- RUN BUTTON ‚Äì small, clean -->
        <div class="run-section">
            <button class="run-button" id="launchBirthdayButton">
                <i class="fas fa-play"></i>
                Run
                <i class="fas fa-sparkles" style="color: #ffd700;"></i>
            </button>
        </div>
    </div>

    <!-- PRISM JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script>
        (function() {
            "use strict";
            
            // ----- YOUR LIVE BIRTHDAY PAGE -----
            const LIVE_URL = "https://symoh05.github.io/fayee/";
            
            // ----- DOM elements -----
            const codeEl = document.getElementById('codeContent');
            const runBtn = document.getElementById('launchBirthdayButton');
            const copyBtn = document.getElementById('copyUrlBtn');
            const codeArea = document.getElementById('codeViewer');

            // ----- 1. FETCH THE REAL INDEX PAGE -----
            async function fetchLiveIndex() {
                codeEl.innerHTML = `<span style="color: #7d8590;">‚è≥ fetching from symoh05.github.io/fayee/ ...</span>`;
                
                try {
                    const response = await fetch(LIVE_URL, {
                        method: 'GET',
                        mode: 'cors',
                        cache: 'no-cache',
                        headers: { 'Accept': 'text/html' }
                    });
                    
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const html = await response.text();
                    codeEl.textContent = html.trim();
                    
                    if (typeof Prism !== 'undefined') {
                        Prism.highlightElement(codeEl);
                    }
                    
                } catch (error) {
                    console.error('Fetch failed:', error);
                    codeEl.innerHTML = `
<span style="color: #f97583;">‚ö†Ô∏è Could not fetch live index.html</span>
<span style="color: #b1bac4;">${error.message}</span>

<span style="color: #79c0ff;">The birthday page is still live at:</span>
<span style="color: #ffd7a0;">${LIVE_URL}</span>

<span style="color: #7d8590;">üëá click Run to open it.</span>
                    `;
                    if (typeof Prism !== 'undefined') Prism.highlightElement(codeEl);
                }
            }

            // ----- 2. RUN BUTTON: opens the real birthday page -----
            runBtn.addEventListener('click', function() {
                window.open(LIVE_URL, '_blank');
            });

            // ----- 3. copy URL button -----
            if (copyBtn) {
                copyBtn.addEventListener('click', function() {
                    navigator.clipboard.writeText(LIVE_URL).then(() => {
                        const icon = copyBtn;
                        icon.style.color = '#ffd700';
                        setTimeout(() => { icon.style.color = ''; }, 1000);
                    });
                });
            }

            // ----- 4. FETCH ON LOAD -----
            fetchLiveIndex();
            
            // ----- 5. ensure Prism highlighting after dynamic content -----
            setTimeout(() => { 
                if (typeof Prism !== 'undefined') Prism.highlightAll(); 
            }, 600);

            // ----- 6. Ensure scrolling works properly -----
            // Force code area to be scrollable if content overflows
            if (codeArea) {
                // Small delay to check content height
                setTimeout(() => {
                    if (codeArea.scrollHeight > codeArea.clientHeight) {
                        // already scrollable
                    }
                }, 800);
            }
        })();
    </script>

    <!-- Prevent page zoom, but allow code area zoom -->
    <script>
        document.addEventListener('gesturestart', function(e) { 
            e.preventDefault(); 
        });
        
        // Allow zoom ONLY inside code-area
        document.querySelector('.code-area').addEventListener('gesturestart', function(e) {
            e.stopPropagation();  // Don't let it bubble to body
        });
        
        document.addEventListener('touchmove', function(e) {
            // Only prevent if target is not inside code-area and it's a pinch gesture
            if (!e.target.closest('.code-area') && e.scale && e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Also prevent double-tap zoom on page
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1 && !e.target.closest('.code-area')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
